<html>
    <head>
        <link rel="stylesheet" href="static/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>
    <body>
        <a href="/"><button class="home-button btn btn-primary">Back</button></a>
        <br>
        <div class="container" style="width:50%">
            <h1>Create account now!</h1>

            {{ error }}
            <form method=POST id="form">
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" name="password" id="password0" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" id="password1" class="form-control">
                </div>

            </form>
            <button onClick="submit();" class="btn btn-primary">Create account!</button>
        </div>
        <script>
            function submit(){
                if(document.getElementById("password1").value == document.getElementById("password0").value){
                    document.getElementById("form").submit();
                }
                else{
                    alert("Passwords needs to be the same");
                }
            }
        </script>
    </body>
</html>
