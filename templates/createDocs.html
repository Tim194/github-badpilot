<html>

<head>
    <title>Create document!</title>
    <link rel="stylesheet" href="static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <a href="/docs"><button class="home-button btn btn-primary">Back</button></a>
    <br>
    <div class="container" style="width:50%">
        <h1>Create document</h1>
        <br>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" aria-describedby="titleHelp">
                <div id="titleHelp" class="form-text">The title of the document</div>
            </div>
            <div class="md-3">
                <label class="form-label">Language</label>
                <input class="form-control" list="datalistOptions" placeholder="Language ...">
                <datalist id="datalistOptions">
                    <option value=".txt">
                    <option value=".py">
                </datalist>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>

</html>
